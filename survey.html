        <main>
            <h1>Survey</h1>
            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
            <form action="https://formspree.io/f/xzbkedba" method="POST">
                <p>
                    <label for="name">What is your name<strong><abbr title="required" aria-label="required">*</abbr></strong></label>
                    <input type="text" id="name" name="name_field" required>
                </p>

                <p>
                    <label for="email">What is your email?<strong><abbr title="required" aria-label="required">*</abbr></strong></label>
                    <input type="email" id="email" name="email_field" required>
                </p>

                <p>
                    <label for="number">which whole number is best?</label>
                    <input type="number" id="number" name="best_whole_number" min="1">
                </p>

                <p>
                    <label for="date">which day is best?</label>
                    <input type="date" id="date" name="best_day">
                </p>

                <p>
                    <label for="bear">Which bear is best?<strong><abbr title="required" aria-label="required">*</abbr></strong></label>
                    <select id="bear" name="best_bear" required>
                        <option></option>
                        <option>Black</option>
                        <option>Brown</option>
                        <option>Care</option>
                        <option>Panda</option>
                        <option>Polar</option>
                        <option>Teddy</option>
                    </select>
                </p>

                <p>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li>
                            <input type="radio" id="yes" name="radio" value="yes">
                            <label for="yes">Yes</label>
                        </li>
                        <li>
                            <input type="radio" id="no" name="radio" value="no">
                            <label for="no">No</label>
                        </li>
                        <li>
                            <input type="radio" id="none_of_your_business" name="radio" value="?" checked>
                            <label for="none_of_your_business">None of your business</label>
                        </li>
                    </ul>
                </fieldset>


                <p>
                    <label>What is the meaning of life?</label>
                    <textarea cols="50" rows="5" name="life_meaning"
                        placeholder="Enter the correct answer here"></textarea>
                </p>

                <p>
                    <button type="submit">Send</button>
                </p>

            </form>
        </main>
